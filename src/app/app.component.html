<div style="height: 86vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <!--<span>Field Pros Direct</span>!-->
      <img id="logo" alt="Field Pros Direct" src="../assets/images/fpd.png">
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md [hidden]="!isLoggedIn" class="nav-list">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <!-- <a routerLink="/tiers/list" mat-button>Daily Tier</a> -->
        <a routerLink="/rules/list" mat-button>Invoice Rules</a>
        <a routerLink="/line-items/list" mat-button>Line Items</a>
        <a routerLink="/invoices/list" mat-button>Invoices</a>
        <a routerLink="/users/user-profile" mat-button>User Profile</a>
        <a routerLink="/login" mat-button>Logout</a>
        <a routerLink="/clients/client-new" mat-button>Clients</a>
        
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav [hidden]="!isLoggedIn" class="nav-list">
      <mat-nav-list>
        <!-- <a routerLink="/tiers/list" mat-button>Daily Tier</a> -->
        <a routerLink="/rules/list" mat-button>Invoice Rules</a>
        <a routerLink="/line-items/list" mat-button>Line Items</a>
        <a routerLink="/invoices/list" mat-button>Invoices</a>
        <a routerLink="/users/user-profile" mat-button>User Profile</a>
        <a routerLink="/login" mat-button>Logout</a>
        <a routerLink="/clients/client-new" mat-button>Clients</a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer class="content-footer">
    Copyright	&copy; 2018 Field Pros Direct
  </footer>
</div>
