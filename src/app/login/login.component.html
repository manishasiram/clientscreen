<mat-card class="login-card">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title> Login FPD Automation </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!--Email field -->
      <mat-form-field class="login-full-width">
        <input matInput placeholder="Email" formControlName="email">
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error *ngIf="email.errors && email.errors.required">
          Email is
          <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="email.errors && email.errors.email">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <!--Password field-->
      <mat-form-field class="login-full-width">
        <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="password.errors && password.errors.required">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="password.errors && password.errors.minlength">
          Please enter a valid Password
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">Login</button>
      <button mat-raised-button color="warn" type="reset">Cancel</button>
      <mat-error *ngIf="loginForm.valid && InvalidCredentials" class="invalid-error">
          Invalid credentials
        </mat-error>
    </mat-card-actions>
  </form>
</mat-card>
