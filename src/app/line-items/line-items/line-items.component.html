<div class="mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
      </ng-container>

      <!-- lineItem Column -->
      <ng-container matColumnDef="lineItem">
        <th mat-header-cell *matHeaderCellDef> Line Item </th>
        <td mat-cell *matCellDef="let element"> {{element.lineItem}} </td>
      </ng-container>

      <!-- Min. Amount Column -->
      <ng-container matColumnDef="minAmount">
        <th mat-header-cell *matHeaderCellDef> Min. Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.minAmount}} </td>
      </ng-container>

      <!-- Max. Amount Column -->
      <ng-container matColumnDef="maxAmount">
        <th mat-header-cell *matHeaderCellDef> Max. Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.maxAmount}} </td>
      </ng-container>

      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'fullDate'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </div>
